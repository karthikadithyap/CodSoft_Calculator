<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>  
<div id="main">
    <h1 id="title"> ONLINE CALCULATOR</h1>
    <div id="calculator-table">
        <div id="calc-screen">
            <label id="screen-label"></label>
        </div>
        <div id="calc-entries">
            <button class="entries" id="reset">C</button>
            <button class="entries" id="percent">%</button>
            <button class="entries" id="delete">del</button>
            <button class="entries" id="dividedBy">/</button>
            <button class="entries" id="seven">7</button>
            <button class="entries" id="eight">8</button>
            <button class="entries" id="nine">9</button>
            <button class="entries" id="multiply">x</button>
            <button class="entries" id="four">4</button>
            <button class="entries" id="five">5</button>
            <button class="entries" id="six">6</button>
            <button class="entries" id="minus">-</button>
            <button class="entries" id="one">1</button>
            <button class="entries" id="two">2</button>
            <button class="entries" id="three">3</button>
            <button class="entries" id="plus">+</button>
            <button class="entries" id="zero">0</button>
            <button class="entries" id="equal">=</button>
        </div>
    </div>
    <footer id="main-footer">
        <p class="sub-title"><address>calculator@gmail.com</address></p>
        <p class="sub-title">Copyright &copy; 2023,All Rights Reserved</p>
    </footer>
</div>
<script src="fun.js"></script>
</body>
</html>
